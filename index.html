<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="handheldfriendly" content="true">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  <title>Beatles</title>
</head>
<body>

	<header class="masthead">
		<h1>Beetles</h1>

		<div>
			<nav>
				<ul>
				<li class="nav"><a href="#ant">Ant Nest</a></li>
				<li class="nav"><a href="#stag">Stag</a></li>
				<li class="nav"><a href="#dung">Dung</a></li>
				<li class="nav"><a href="#tort">Tortoise</a></li>
			</ul>
			</nav>
		</div>
	</header>

		<div class="bannerwrap">
			<img class="banner" src="images/dirt.jpg" alt="Pile of dirt and rocks">
			<p class="banner-text">Beetles: 25% of all know animal life-forms.</p>
		</div>

<div class="allbtns">
		<div class="beetle">
			<a class="btn antnest" id="ant">Ant Nest</a>
			<img class="sqr left" src="images/ant-nest-beetle.jpg" alt="Ant Nest Beetle on a rock">
		</div>

		<div class="beetle">
			<a class="btn stag" id="stag">Stag</a>
		<img class="sqr right" src="images/stag-beetle.jpg" alt="Stag Beetle on a moss covered sone wall">
		</div>

		<div class="beetle">
			<a class="btn dung" id="dung">Dung</a>
		<img class="sqr left" src="images/dung-beetle.jpg" alt="Dung Beetle on crushed rock">
		</div>

		<div class="beetle">
			<a class="btn tortoise" id="tort">Tortoise</a>
		<img class="sqr right" src="images/tortoise-beetle.jpg" alt="Tortoise Beetle">
		</div>
</div>


	<footer>
	</footer>



</body>
</html>
